<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosproductosCreateDlg" widgetVar="FotosproductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotosproductosTitle}">
            <h:form id="FotosproductosCreateForm"
                    enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosproductosController.selected != null}">
                        
                        <p:outputLabel value="Foto" for="foto"/>
                        <p:fileUpload id="foto" value="#{fotosproductosController.foto}"
                                      required="true"
                                      requiredMessage="El archivo es obligatorio"
                                      mode="simple"
                                      allowTypes="/(\.|\/))(png|jpg|pdf)$/1"/>
                        
                        <p:outputLabel value="#{bundle.CreateFotosproductosLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{fotosproductosController.selected.idProducto}" >
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        
                        
                    </p:panelGrid>
                    <p:inputText id="aux" value="#{fotosproductosController.aux}" type="hidden"/>
                    
                    <p:commandButton 
                        value="Guardar Foto"
                        action="#{fotosproductosController.AgregarFoto()}"
                        ajax="false"
                        update="display,:FotosproductosListForm:datalist,:growl"
                        />
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosproductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
