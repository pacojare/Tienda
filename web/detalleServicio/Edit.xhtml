<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleServicioEditDlg" widgetVar="DetalleServicioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleServicioTitle}">
            <h:form id="DetalleServicioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleServicioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleServicioLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{detalleServicioController.selected.id}" title="#{bundle.EditDetalleServicioTitle_id}" required="true" requiredMessage="#{bundle.EditDetalleServicioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDetalleServicioLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{detalleServicioController.selected.precio}" title="#{bundle.EditDetalleServicioTitle_precio}" required="true" requiredMessage="#{bundle.EditDetalleServicioRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditDetalleServicioLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{detalleServicioController.selected.status}" required="true" requiredMessage="#{bundle.EditDetalleServicioRequiredMessage_status}">
                            <f:selectItem itemLabel="-- Seleccionar --" itemValue=""/>
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Eliminar" itemValue="0" />                            
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleServicioLabel_idServicio}" for="idServicio" />
                        <p:selectOneMenu id="idServicio" value="#{detalleServicioController.selected.idServicio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"
                                           var="idServicioItem"
                                           itemValue="#{idServicioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleServicioLabel_idServicioOfrecido}" for="idServicioOfrecido" />
                        <p:selectOneMenu id="idServicioOfrecido" value="#{detalleServicioController.selected.idServicioOfrecido}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{seviciosOfrecidosController.itemsAvailableSelectOne}"
                                           var="idServicioOfrecidoItem"
                                           itemValue="#{idServicioOfrecidoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleServicioController.update}" value="#{bundle.Save}" update="display,:DetalleServicioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleServicioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleServicioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
