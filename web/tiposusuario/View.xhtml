<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposusuarioViewDlg" widgetVar="TiposusuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposusuarioTitle}">
            <h:form id="TiposusuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposusuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposusuarioLabel_id}"/>
                        <h:outputText value="#{tiposusuarioController.selected.id}" title="#{bundle.ViewTiposusuarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTiposusuarioLabel_nombre}"/>
                        <h:outputText value="#{tiposusuarioController.selected.nombre}" title="#{bundle.ViewTiposusuarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTiposusuarioLabel_nivel}"/>
                        <h:outputText value="#{tiposusuarioController.selected.nivel}" title="#{bundle.ViewTiposusuarioTitle_nivel}"/>
                        <h:outputText value="#{bundle.ViewTiposusuarioLabel_status}"/>
                        <h:outputText value="#{tiposusuarioController.selected.status}" title="#{bundle.ViewTiposusuarioTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposusuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
