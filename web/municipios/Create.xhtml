<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipiosCreateDlg" widgetVar="MunicipiosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMunicipiosTitle}">
            <h:form id="MunicipiosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipiosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMunicipiosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{municipiosController.selected.nombre}" title="#{bundle.CreateMunicipiosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMunicipiosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateMunicipiosLabel_idEntidad}" for="idEntidad" />
                        <p:selectOneMenu id="idEntidad" value="#{municipiosController.selected.idEntidad}" >
                            <f:selectItems value="#{entidadesController.itemsAvailableSelectOne}"
                                           var="idEntidadItem"
                                           itemValue="#{idEntidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipiosController.create}" value="#{bundle.Save}" update="display,:MunicipiosListForm:datalist,:growl" oncomplete="handleSubmit(args,'MunicipiosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipiosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
