<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleVentaEditDlg" widgetVar="DetalleVentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleVentaTitle}">
            <h:form id="DetalleVentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleVentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleVentaLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{detalleVentaController.selected.id}" title="#{bundle.EditDetalleVentaTitle_id}" required="true" requiredMessage="#{bundle.EditDetalleVentaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDetalleVentaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleVentaController.selected.cantidad}" title="#{bundle.EditDetalleVentaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetalleVentaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetalleVentaLabel_precioCompra}" for="precioCompra" />
                        <p:inputText id="precioCompra" value="#{detalleVentaController.selected.precioCompra}" title="#{bundle.EditDetalleVentaTitle_precioCompra}" required="true" requiredMessage="#{bundle.EditDetalleVentaRequiredMessage_precioCompra}"/>
                        <p:outputLabel value="#{bundle.EditDetalleVentaLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{detalleVentaController.selected.precioVenta}" title="#{bundle.EditDetalleVentaTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditDetalleVentaRequiredMessage_precioVenta}"/>
                        <p:outputLabel value="#{bundle.EditDetalleVentaLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{detalleVentaController.selected.status}" required="true" requiredMessage="#{bundle.EditDetalleVentaRequiredMessage_status}">
                            <f:selectItem itemLabel="-- Seleccionar --" itemValue=""/>
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Eliminar" itemValue="0" />                            
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleVentaLabel_idVenta}" for="idVenta" />
                        <p:selectOneMenu id="idVenta" value="#{detalleVentaController.selected.idVenta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"
                                           var="idVentaItem"
                                           itemValue="#{idVentaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleVentaLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{detalleVentaController.selected.idProducto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleVentaController.update}" value="#{bundle.Save}" update="display,:DetalleVentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleVentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleVentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
