<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCompraViewDlg" widgetVar="DetalleCompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleCompraTitle}">
            <h:form id="DetalleCompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleCompraController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleCompraLabel_id}"/>
                        <h:outputText value="#{detalleCompraController.selected.id}" title="#{bundle.ViewDetalleCompraTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDetalleCompraLabel_cantidad}"/>
                        <h:outputText value="#{detalleCompraController.selected.cantidad}" title="#{bundle.ViewDetalleCompraTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetalleCompraLabel_precioCompra}"/>
                        <h:outputText value="#{detalleCompraController.selected.precioCompra}" title="#{bundle.ViewDetalleCompraTitle_precioCompra}"/>
                        <h:outputText value="#{bundle.ViewDetalleCompraLabel_precioVenta}"/>
                        <h:outputText value="#{detalleCompraController.selected.precioVenta}" title="#{bundle.ViewDetalleCompraTitle_precioVenta}"/>
                        <h:outputText value="#{bundle.ViewDetalleCompraLabel_status}"/>
                        <h:outputText value="#{detalleCompraController.selected.status}" title="#{bundle.ViewDetalleCompraTitle_status}"/>
                        <h:outputText value="#{bundle.ViewDetalleCompraLabel_idCompra}"/>
                        <h:outputText value="#{detalleCompraController.selected.idCompra}" title="#{bundle.ViewDetalleCompraTitle_idCompra}"/>
                        <h:outputText value="#{bundle.ViewDetalleCompraLabel_idProducto}"/>
                        <h:outputText value="#{detalleCompraController.selected.idProducto}" title="#{bundle.ViewDetalleCompraTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleCompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
