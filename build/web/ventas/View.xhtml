<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentasViewDlg" widgetVar="VentasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentasTitle}">
            <h:form id="VentasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventasController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentasLabel_id}"/>
                        <h:outputText value="#{ventasController.selected.id}" title="#{bundle.ViewVentasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_fecha}"/>
                        <h:outputText value="#{ventasController.selected.fecha}" title="#{bundle.ViewVentasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVentasLabel_subtotal}"/>
                        <h:outputText value="#{ventasController.selected.subtotal}" title="#{bundle.ViewVentasTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_iva}"/>
                        <h:outputText value="#{ventasController.selected.iva}" title="#{bundle.ViewVentasTitle_iva}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_total}"/>
                        <h:outputText value="#{ventasController.selected.total}" title="#{bundle.ViewVentasTitle_total}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_status}"/>
                        <h:outputText value="#{ventasController.selected.status}" title="#{bundle.ViewVentasTitle_status}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_idCliente}"/>
                        <h:outputText value="#{ventasController.selected.idCliente}" title="#{bundle.ViewVentasTitle_idCliente}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_idTipoPago}"/>
                        <h:outputText value="#{ventasController.selected.idTipoPago}" title="#{bundle.ViewVentasTitle_idTipoPago}"/>
                        <h:outputText value="#{bundle.ViewVentasLabel_idEmpleado}"/>
                        <h:outputText value="#{ventasController.selected.idEmpleado}" title="#{bundle.ViewVentasTitle_idEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
