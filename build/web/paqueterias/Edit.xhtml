<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaqueteriasEditDlg" widgetVar="PaqueteriasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaqueteriasTitle}">
            <h:form id="PaqueteriasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paqueteriasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaqueteriasLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{paqueteriasController.selected.id}" title="#{bundle.EditPaqueteriasTitle_id}" required="true" requiredMessage="#{bundle.EditPaqueteriasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPaqueteriasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{paqueteriasController.selected.nombre}" title="#{bundle.EditPaqueteriasTitle_nombre}" required="true" requiredMessage="#{bundle.EditPaqueteriasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPaqueteriasLabel_precioEnvio}" for="precioEnvio" />
                        <p:inputText id="precioEnvio" value="#{paqueteriasController.selected.precioEnvio}" title="#{bundle.EditPaqueteriasTitle_precioEnvio}" required="true" requiredMessage="#{bundle.EditPaqueteriasRequiredMessage_precioEnvio}"/>
                        <p:outputLabel value="#{bundle.EditPaqueteriasLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{paqueteriasController.selected.status}" required="true" requiredMessage="#{bundle.EditPaqueteriasRequiredMessage_status}">
                            <f:selectItem itemLabel="-- Seleccionar --" itemValue=""/>
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Eliminar" itemValue="0" />                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paqueteriasController.update}" value="#{bundle.Save}" update="display,:PaqueteriasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaqueteriasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaqueteriasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
