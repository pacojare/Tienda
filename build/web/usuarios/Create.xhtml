<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_apPat}" for="apPat" />
                        <p:inputText id="apPat" value="#{usuariosController.selected.apPat}" title="#{bundle.CreateUsuariosTitle_apPat}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apPat}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_apMat}" for="apMat" />
                        <p:inputText id="apMat" value="#{usuariosController.selected.apMat}" title="#{bundle.CreateUsuariosTitle_apMat}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apMat}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_rfc}" for="rfc" />
                        <p:inputText id="rfc" value="#{usuariosController.selected.rfc}" title="#{bundle.CreateUsuariosTitle_rfc}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_rfc}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_curp}" for="curp" />
                        <p:inputText id="curp" value="#{usuariosController.selected.curp}" title="#{bundle.CreateUsuariosTitle_curp}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_curp}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_email}" for="email" />
                        <h:panelGrid columns="1">
                            <p:inputText id="email" 
                                         value="#{usuariosController.selected.email}" 
                                         title="#{bundle.CreateUsuariosTitle_email}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateUsuariosRequiredMessage_email}">
                                <p:ajax
                                    event="change"
                                    update="email,mensaje2"
                                    listener="#{usuariosController.comprobarEmail(event)}"                            
                                    />
                            </p:inputText>
                            <p:outputLabel style="color:red" id="mensaje2" value="#{usuariosController.mensaje2}"/>  
                        </h:panelGrid>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuariosController.selected.telefono}" title="#{bundle.CreateUsuariosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_telefonoTxt}" for="telefonoTxt" />
                        <p:inputText id="telefonoTxt" value="#{usuariosController.selected.telefonoTxt}" title="#{bundle.CreateUsuariosTitle_telefonoTxt}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_telefonoTxt}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_fechaNaci}" for="fechaNaci" />
                        <p:calendar id="fechaNaci" pattern="MM/dd/yyyy" navigator="true" value="#{usuariosController.selected.fechaNaci}" title="#{bundle.EditUsuariosTitle_fechaNaci}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_username}" for="username" />
                        <h:panelGrid columns="1">
                            <p:inputText id="username" 
                                         value="#{usuariosController.selected.username}" 
                                         title="#{bundle.CreateUsuariosTitle_username}" 
                                         required="true" 
                                         requiredMessage="#{bundle.CreateUsuariosRequiredMessage_username}">
                                <p:ajax
                                    event="change"
                                    update="username,mensaje"
                                    listener="#{usuariosController.comprobarUsername(event)}"                            
                                    />
                            </p:inputText>
                            <p:outputLabel style="color:red" id="mensaje" value="#{usuariosController.mensaje}"/>  
                        </h:panelGrid>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.CreateUsuariosTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_idTipoUsu}" for="idTipoUsu" />
                        <p:selectOneMenu id="idTipoUsu" value="#{usuariosController.selected.idTipoUsu}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idTipoUsu}">
                            <f:selectItems value="#{tiposusuarioController.itemsAvailableSelectOne}"
                                           var="idTipoUsuItem"
                                           itemValue="#{idTipoUsuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
