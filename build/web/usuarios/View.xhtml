<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosLabel_id}"/>
                        <h:outputText value="#{usuariosController.selected.id}" title="#{bundle.ViewUsuariosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_nombre}"/>
                        <h:outputText value="#{usuariosController.selected.nombre}" title="#{bundle.ViewUsuariosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_apPat}"/>
                        <h:outputText value="#{usuariosController.selected.apPat}" title="#{bundle.ViewUsuariosTitle_apPat}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_apMat}"/>
                        <h:outputText value="#{usuariosController.selected.apMat}" title="#{bundle.ViewUsuariosTitle_apMat}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_rfc}"/>
                        <h:outputText value="#{usuariosController.selected.rfc}" title="#{bundle.ViewUsuariosTitle_rfc}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_curp}"/>
                        <h:outputText value="#{usuariosController.selected.curp}" title="#{bundle.ViewUsuariosTitle_curp}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_email}"/>
                        <h:outputText value="#{usuariosController.selected.email}" title="#{bundle.ViewUsuariosTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_telefono}"/>
                        <h:outputText value="#{usuariosController.selected.telefono}" title="#{bundle.ViewUsuariosTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_telefonoTxt}"/>
                        <h:outputText value="#{usuariosController.selected.telefonoTxt}" title="#{bundle.ViewUsuariosTitle_telefonoTxt}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaNaci}"/>
                        <h:outputText value="#{usuariosController.selected.fechaNaci}" title="#{bundle.ViewUsuariosTitle_fechaNaci}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_username}"/>
                        <h:outputText value="#{usuariosController.selected.username}" title="#{bundle.ViewUsuariosTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_password}"/>
                        <h:outputText value="#{usuariosController.selected.password}" title="#{bundle.ViewUsuariosTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_status}"/>
                        <h:outputText value="#{usuariosController.selected.status}" title="#{bundle.ViewUsuariosTitle_status}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idTipoUsu}"/>
                        <h:outputText value="#{usuariosController.selected.idTipoUsu}" title="#{bundle.ViewUsuariosTitle_idTipoUsu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
