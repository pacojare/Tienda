<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesEditDlg" widgetVar="PaisesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaisesTitle}">
            <h:form id="PaisesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaisesLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{paisesController.selected.id}" title="#{bundle.EditPaisesTitle_id}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPaisesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{paisesController.selected.nombre}" title="#{bundle.EditPaisesTitle_nombre}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPaisesLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{paisesController.selected.clave}" title="#{bundle.EditPaisesTitle_clave}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_clave}"/>
                        <p:outputLabel value="#{bundle.EditPaisesLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{paisesController.selected.status}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_status}">
                            <f:selectItem itemLabel="-- Seleccionar --" itemValue=""/>
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Eliminar" itemValue="0" />                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisesController.update}" value="#{bundle.Save}" update="display,:PaisesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaisesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
