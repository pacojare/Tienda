    <ui:composition template="templates/invitado.xhtml">
        <ui:define name="contenido">
            <!-- ======= Contact Us Section ======= -->
            <section id="contact" class="contact">
                <div class="container">

                    <div class="section-title" data-aos="fade-down">
                        <span>Registrarse</span>
                        <h2>Registrarse</h2>
                    </div>                    
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-12" data-aos="fade-up" data-aos-delay="100">

                            <h:form id="LoginForm">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="#{bundle.CreateUsuariosLabel_nombre}" for="nombre" />
                                    <p:inputText
                                        id="nombre"
                                        required="true"
                                        value ="#{login.selected.nombre}"
                                        />
                                    <p:outputLabel value="#{bundle.CreateUsuariosLabel_username}" for="username" />
                                    <p:inputText
                                        id="username"
                                        required="true"
                                        value ="#{login.selected.username}"
                                        />
                                    <p:outputLabel value="#{bundle.CreateUsuariosLabel_email}" for="email" />
                                    <p:inputText
                                        id="email"
                                        required="true"
                                        value ="#{login.selected.email}"
                                        />
                                    <p:outputLabel value="#{bundle.CreateUsuariosLabel_password}" for="pass" />
                                    <p:inputText
                                        id="pass"
                                        type ="password"
                                        required="true"
                                        value ="#{login.selected.password}"
                                        />
