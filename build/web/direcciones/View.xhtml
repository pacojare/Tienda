<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionesViewDlg" widgetVar="DireccionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDireccionesTitle}">
            <h:form id="DireccionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewDireccionesLabel_id}"/>
                        <h:outputText value="#{direccionesController.selected.id}" title="#{bundle.ViewDireccionesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_direccion}"/>
                        <h:outputText value="#{direccionesController.selected.direccion}" title="#{bundle.ViewDireccionesTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_colonia}"/>
                        <h:outputText value="#{direccionesController.selected.colonia}" title="#{bundle.ViewDireccionesTitle_colonia}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_cp}"/>
                        <h:outputText value="#{direccionesController.selected.cp}" title="#{bundle.ViewDireccionesTitle_cp}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_alias}"/>
                        <h:outputText value="#{direccionesController.selected.alias}" title="#{bundle.ViewDireccionesTitle_alias}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_status}"/>
                        <h:outputText value="#{direccionesController.selected.status}" title="#{bundle.ViewDireccionesTitle_status}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_idPais}"/>
                        <h:outputText value="#{direccionesController.selected.idPais}" title="#{bundle.ViewDireccionesTitle_idPais}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_idEntidad}"/>
                        <h:outputText value="#{direccionesController.selected.idEntidad}" title="#{bundle.ViewDireccionesTitle_idEntidad}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_idMunicipio}"/>
                        <h:outputText value="#{direccionesController.selected.idMunicipio}" title="#{bundle.ViewDireccionesTitle_idMunicipio}"/>
                        <h:outputText value="#{bundle.ViewDireccionesLabel_idUsuario}"/>
                        <h:outputText value="#{direccionesController.selected.idUsuario}" title="#{bundle.ViewDireccionesTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DireccionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
