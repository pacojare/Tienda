<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Categorias" outcome="/categorias/List.xhtml" />
                            <p:menuitem value="CategoriasServicios" outcome="/categoriasServicios/List.xhtml" />
                            <p:menuitem value="Compras" outcome="/compras/List.xhtml" />
                            <p:menuitem value="DetalleCompra" outcome="/detalleCompra/List.xhtml" />
                            <p:menuitem value="DetalleServicio" outcome="/detalleServicio/List.xhtml" />
                            <p:menuitem value="DetalleVenta" outcome="/detalleVenta/List.xhtml" />
                            <p:menuitem value="Direcciones" outcome="/direcciones/List.xhtml" />
                            <p:menuitem value="Entidades" outcome="/entidades/List.xhtml" />
                            <p:menuitem value="Envios" outcome="/envios/List.xhtml" />
                            <p:menuitem value="Fotosproductos" outcome="/fotosproductos/List.xhtml" />
                            <p:menuitem value="Municipios" outcome="/municipios/List.xhtml" />
                            <p:menuitem value="Paises" outcome="/paises/List.xhtml" />
                            <p:menuitem value="Paqueterias" outcome="/paqueterias/List.xhtml" />
                            <p:menuitem value="Productos" outcome="/productos/List.xhtml" />
                            <p:menuitem value="Proveedores" outcome="/proveedores/List.xhtml" />
                            <p:menuitem value="Servicios" outcome="/servicios/List.xhtml" />
                            <p:menuitem value="SeviciosOfrecidos" outcome="/seviciosOfrecidos/List.xhtml" />
                            <p:menuitem value="Tipospago" outcome="/tipospago/List.xhtml" />
                            <p:menuitem value="Tiposusuario" outcome="/tiposusuario/List.xhtml" />
                            <p:menuitem value="Tiposventa" outcome="/tiposventa/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/usuarios/List.xhtml" />
                            <p:menuitem value="Ventas" outcome="/ventas/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
