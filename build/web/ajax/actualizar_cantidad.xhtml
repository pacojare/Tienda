<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/templates/invitado.xhtml">
        <ui:define name="contenido">
            <!-- ======= Contact Us Section ======= -->
            <section id="contact" class="contact">
                <div class="container">

                    <div class="section-title" data-aos="fade-down">
                        <span>Actualizar existencias productos</span>
                        <h2>Actualizar existencias productos</h2>
                    </div>                    
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-12" data-aos="fade-up" data-aos-delay="100">

                        </div>
                        <div class="col-lg-4 col-md-6 mt-4 mt-lg-0" data-aos="fade-up" data-aos-delay="200">
                            <h:form id="ActualizaForm">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Productos:" for="idProducto" />                                    
                                    <p:selectOneMenu 
                                        id="idProducto" 
                                        value="#{ajax.idProducto}" >
                                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                                       var="idProductoItem"
                                                       itemValue="#{idProductoItem}"/>
                                        <p:ajax event="change" update="idProducto"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Cantidad: " for="cant" />
                                    <p:inputText
                                        id="cant"
                                        required="true"
                                        value ="#{ajax.cantidad}"
                                        >
                                        <p:ajax event="change" update="cant"/>
                                    </p:inputText>
                                    <p:commandButton
                                        value="Incrementar"
                                        icon="ui-icon-plus"
                                        > 
                                        <p:ajax
                                            update="msj_txt"
                                            listener="#{ajax.Incrementa(event)}"
                                            />
                                    </p:commandButton> 
                                         
                                    <p:commandButton
                                        value="Decrementar"
                                        icon="ui-icon-minus"
                                        > 
                                        <p:ajax
                                            update="msj_txt"
                                            listener="#{ajax.Decrementa(event)}"
                                            />
                                    </p:commandButton>
                                    <h:column/>
                                    <h1><p:outputLabel id="msj_txt" value="#{ajax.mensaje}"/></h1> 
                                    
                                </h:panelGrid>
                            </h:form>

                        </div>
                        <div class="col-lg-4 col-md-6 mt-4 mt-lg-0" data-aos="fade-up" data-aos-delay="300"/>

                    </div>
                </div>
            </section><!-- End Contact Us Section --><!-- End Pricing Section -->
            <!-- ======= Contact Us Section ======= -->


        </ui:define>
    </ui:composition>
</html>
