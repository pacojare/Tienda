<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposventaEditDlg" widgetVar="TiposventaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTiposventaTitle}">
            <h:form id="TiposventaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposventaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTiposventaLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{tiposventaController.selected.id}" title="#{bundle.EditTiposventaTitle_id}" required="true" requiredMessage="#{bundle.EditTiposventaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTiposventaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposventaController.selected.nombre}" title="#{bundle.EditTiposventaTitle_nombre}" required="true" requiredMessage="#{bundle.EditTiposventaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTiposventaLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{tiposventaController.selected.status}" required="true" requiredMessage="#{bundle.EditTiposventaRequiredMessage_status}">
                            <f:selectItem itemLabel="-- Seleccionar --" itemValue=""/>
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Eliminar" itemValue="0" />                            
                        </p:selectOneMenu>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposventaController.update}" value="#{bundle.Save}" update="display,:TiposventaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TiposventaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposventaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
