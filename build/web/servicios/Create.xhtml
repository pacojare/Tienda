<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiciosCreateDlg" widgetVar="ServiciosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServiciosTitle}">
            <h:form id="ServiciosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviciosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{serviciosController.selected.fechaInicio}" title="#{bundle.EditServiciosTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{serviciosController.selected.fechaFin}" title="#{bundle.EditServiciosTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_fechaFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_total}" for="total" />
                        <p:inputText id="total" value="#{serviciosController.selected.total}" title="#{bundle.CreateServiciosTitle_total}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_idTipoPago}" for="idTipoPago" />
                        <p:selectOneMenu id="idTipoPago" value="#{serviciosController.selected.idTipoPago}" >
                            <f:selectItems value="#{tipospagoController.itemsAvailableSelectOne}"
                                           var="idTipoPagoItem"
                                           itemValue="#{idTipoPagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{serviciosController.selected.idCliente}" >
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateServiciosLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{serviciosController.selected.idEmpleado}" >
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviciosController.create}" value="#{bundle.Save}" update="display,:ServiciosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServiciosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiciosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
