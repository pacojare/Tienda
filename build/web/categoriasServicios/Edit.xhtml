<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasServiciosEditDlg" widgetVar="CategoriasServiciosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriasServiciosTitle}">
            <h:form id="CategoriasServiciosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriasServiciosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriasServiciosLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{categoriasServiciosController.selected.id}" title="#{bundle.EditCategoriasServiciosTitle_id}" required="true" requiredMessage="#{bundle.EditCategoriasServiciosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasServiciosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriasServiciosController.selected.nombre}" title="#{bundle.EditCategoriasServiciosTitle_nombre}" required="true" requiredMessage="#{bundle.EditCategoriasServiciosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasServiciosLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{categoriasServiciosController.selected.status}" required="true" requiredMessage="#{bundle.EditCategoriasServiciosRequiredMessage_status}">
                            <f:selectItem itemLabel="-- Seleccionar --" itemValue=""/>

                            <f:selectItem itemLabel="Eliminar" itemValue="0" />                            
                        </p:selectOneMenu>                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasServiciosController.update}" value="#{bundle.Save}" update="display,:CategoriasServiciosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriasServiciosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriasServiciosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
