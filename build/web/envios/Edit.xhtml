<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnviosEditDlg" widgetVar="EnviosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEnviosTitle}">
            <h:form id="EnviosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enviosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEnviosLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{enviosController.selected.id}" title="#{bundle.EditEnviosTitle_id}" required="true" requiredMessage="#{bundle.EditEnviosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEnviosLabel_numeroGuia}" for="numeroGuia" />
                        <p:inputText id="numeroGuia" value="#{enviosController.selected.numeroGuia}" title="#{bundle.EditEnviosTitle_numeroGuia}" />
                        <p:outputLabel value="#{bundle.EditEnviosLabel_fechaEnvio}" for="fechaEnvio" />
                        <p:calendar id="fechaEnvio" pattern="MM/dd/yyyy" value="#{enviosController.selected.fechaEnvio}" title="#{bundle.EditEnviosTitle_fechaEnvio}" required="true" requiredMessage="#{bundle.EditEnviosRequiredMessage_fechaEnvio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEnviosLabel_fechaRecepcion}" for="fechaRecepcion" />
                        <p:calendar id="fechaRecepcion" pattern="MM/dd/yyyy" value="#{enviosController.selected.fechaRecepcion}" title="#{bundle.EditEnviosTitle_fechaRecepcion}" required="true" requiredMessage="#{bundle.EditEnviosRequiredMessage_fechaRecepcion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEnviosLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{enviosController.selected.status}" required="true" requiredMessage="#{bundle.EditEnviosRequiredMessage_status}">
                            <f:selectItem itemLabel="-- Seleccionar --" itemValue=""/>
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Eliminar" itemValue="0" />                            
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEnviosLabel_idVenta}" for="idVenta" />
                        <p:selectOneMenu id="idVenta" value="#{enviosController.selected.idVenta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"
                                           var="idVentaItem"
                                           itemValue="#{idVentaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEnviosLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{enviosController.selected.idCliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEnviosLabel_idDireccion}" for="idDireccion" />
                        <p:selectOneMenu id="idDireccion" value="#{enviosController.selected.idDireccion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{direccionesController.itemsAvailableSelectOne}"
                                           var="idDireccionItem"
                                           itemValue="#{idDireccionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEnviosLabel_idPaqueteria}" for="idPaqueteria" />
                        <p:selectOneMenu id="idPaqueteria" value="#{enviosController.selected.idPaqueteria}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paqueteriasController.itemsAvailableSelectOne}"
                                           var="idPaqueteriaItem"
                                           itemValue="#{idPaqueteriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enviosController.update}" value="#{bundle.Save}" update="display,:EnviosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EnviosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnviosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
